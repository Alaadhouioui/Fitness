<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxygene Fitness - Payment</title>
  <link rel="stylesheet" href="/Project Devops/oxygene/css/payment.css">

</head>
<body>
  <div class="container">
    <div class="title">Oxygene Fitness</div>
    <div class="form-container">
      <form class="form" id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" >

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM / YY" >

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="1234" >

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="foulen" >

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="falten" >

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="foulen.falten@example.com" >

        <div class="container">
            <div class="subscribe">
              <a href="homepage.html"><button>Pay Now</button></a>
            </div>
            <div class="cancel">
                <a href="homepage.html"><button>Cancel</button></a>
            </div>
        </div>
      </form>   
    </div>
  </div>
</body>
</html>
